<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxilog - Detalhes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-colorbox/1.6.4/colorbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .cboxCloseCustom {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .cboxCloseCustom:hover {
            background-color: darkred;
        }
    </style>
</head>
<body id="item-page">

    <!-- Header Cabeçalho-->
    <header class="header text-center py-3">
        <img src="../img/Logo_Santa_Rita_Principal.png" alt="Hospital Santa Rita" class="logo-header">
    </header>

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb container">
            <li class="breadcrumb-item"><a href="../index.html" class="breadcrumb-link">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Oxilog</li>
        </ol>
    </nav>

    <!-- Título do Equipamento -->
    <div class="container text-center my-3">
        <h1 class="item-title">Oxilog</h1>
    </div>

    <!-- Galeria de Imagens -->
    <div class="container d-flex justify-content-center">
        <div class="row g-4">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <a href="../page/img/oxylog_02.jpg" class="gallery-link" title="Oxlog composto por 6 peças">
                            <img src="../page/img/oxylog_02.jpg" class="card-img-top" alt="Oxilog composto por 6 peças">
                        </a>
                        <div class="card-body text-center">
                            <p class="card-text">Oxilog composto por 6 peças</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <a href="../page/img/oxylog_02.jpg" class="gallery-link" title="Oxlog composto por 6 peças">
                        <img src="../page/img/oxylog_02.jpg" class="card-img-top" alt="Oxilog composto por 6 peças">
                    </a>
                    <div class="card-body text-center">
                        <p class="card-text">Oxilog composto por 6 peças</p>
                    </div>
                </div>
            </div>
        </div>        
    </div>

    <!-- Descrição do Equipamento -->
    <div class="container my-4">
        <p class="item-description text-center">
           É um circuito utilizado no aparelho respirador portátil <b>Oxilog</b>, em transporte de pacientes entubados.
        </p>
    </div>

    <!-- Rodapé -->
    <footer class="footer text-center py-3">
        <p>
            Todos os direitos reservados 
            <a href="https://www.hospitalsantarita.com.br/br/home" target="_blank">Hospital Santa Rita</a>
        </p>
        <img src="../img/Logo_Santa_Rita_cinza.png" alt="Hospital Santa Rita" class="footer-logo">
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-colorbox/1.6.4/jquery.colorbox-min.js"></script>
    <script>
        $(document).ready(function () {
            // Configuração da galeria
            $(".gallery-link").colorbox({
                rel: "gallery",
                maxWidth: "90%",
                maxHeight: "90%",
                photo: true,
                onComplete: function () {
                    // Adiciona o botão de fechar personalizado
                    if (!$(".cboxCloseCustom").length) {
                        $("<button>")
                            .addClass("cboxCloseCustom")
                            .text("X")
                            .on("click", function () {
                                $.colorbox.close();
                            })
                            .appendTo("#cboxContent");
                    }
                }
            });
        });
    </script>
</body>
</html>
